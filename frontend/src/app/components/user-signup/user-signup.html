<!-- Modern Signup Page -->
<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-white/20 backdrop-blur-3xl"></div>
  <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, rgba(16, 185, 129, 0.1) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(45, 212, 191, 0.1) 0%, transparent 50%);"></div>
  
  <!-- Header -->
  <header class="relative z-10 bg-white/10 backdrop-blur-md border-b border-white/20 shadow-lg">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 w-full">
        <!-- Logo and Brand -->
        <div class="flex items-center space-x-4">
          <svg class="h-10 w-10 text-emerald-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
          </svg>
          <h1 class="text-xl font-bold text-gray-900">SecureLife Insurance</h1>
        </div>
        
        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <a routerLink="/home" class="text-gray-700 hover:text-emerald-600 font-medium transition-colors duration-200">Home</a>
          <a routerLink="/login" class="bg-gradient-to-r from-emerald-400 to-teal-500 text-white px-4 py-2 rounded-lg font-medium hover:from-emerald-500 hover:to-teal-600 transition-all duration-200 shadow-md hover:shadow-lg">Sign In</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 flex items-center justify-center min-h-[calc(100vh-4rem)] p-4 overflow-y-auto">
    <div class="w-full max-w-md">
      <!-- Signup Form Container -->
      <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
        <!-- Form Header -->
  <div class="bg-gradient-to-r from-emerald-400 to-teal-500 p-6 text-center">
          <div class="flex items-center justify-center space-x-3">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            <h2 class="text-xl font-bold text-white">Sign Up</h2>
          </div>
        </div>

        <!-- Form Content -->
        <div class="p-4">
          <!-- Success Message -->
          <div *ngIf="showCongratulations" class="text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-emerald-400 to-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
              <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Welcome aboard!</h3>
            <p class="text-gray-600 mb-4">Your {{formData.role}} account has been created successfully!</p>
          </div>

          <form *ngIf="!showCongratulations" class="space-y-4" (ngSubmit)="onSubmit()">
            <!-- Full Name Field -->
            <div class="group">
              <label for="name" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                <svg class="w-4 h-4 mr-2 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Full Name
              </label>
              <input
                id="name"
                name="name"
                type="text"
                required
                minlength="3"
                maxlength="30"
                [(ngModel)]="formData.name"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                placeholder="Enter your full name"
              />
            </div>

            <!-- Email Field -->
            <div class="group">
              <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                <svg class="w-4 h-4 mr-2 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                </svg>
                Email Address
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                [(ngModel)]="formData.email"
                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                placeholder="Enter your email"
              />
            </div>

            <!-- Account Type Field -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <svg class="inline w-4 h-4 mr-2 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 715.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                Select Account Type
              </label>
              <div class="grid grid-cols-2 gap-2">
                <!-- Customer Option -->
                <label class="relative cursor-pointer">
                  <input
                    type="radio"
                    name="role"
                    value="Customer"
                    required
                    [(ngModel)]="formData.role"
                    class="sr-only peer"
                  />
                  <div class="p-3 text-center border-2 border-gray-200 rounded-lg transition-all duration-200 peer-checked:border-emerald-500 peer-checked:bg-emerald-50 peer-checked:shadow-md hover:border-gray-300 hover:shadow-sm">
                    <svg class="w-5 h-5 mx-auto mb-1 text-gray-400 peer-checked:text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="text-xs font-medium text-gray-600 peer-checked:text-emerald-700">Customer</span>
                  </div>
                </label>

                <!-- Agent Option -->
                <label class="relative cursor-pointer">
                  <input
                    type="radio"
                    name="role"
                    value="Agent"
                    required
                    [(ngModel)]="formData.role"
                    class="sr-only peer"
                  />
                  <div class="p-3 text-center border-2 border-gray-200 rounded-lg transition-all duration-200 peer-checked:border-emerald-500 peer-checked:bg-emerald-50 peer-checked:shadow-md hover:border-gray-300 hover:shadow-sm">
                    <svg class="w-5 h-5 mx-auto mb-1 text-gray-400 peer-checked:text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V8a2 2 0 012-2V6z"/>
                    </svg>
                    <span class="text-xs font-medium text-gray-600 peer-checked:text-emerald-700">Agent</span>
                  </div>
                </label>
              </div>
            </div>


            <!-- Password Field -->
            <div class="group">
              <label for="password" class="flex items-center text-sm font-medium text-gray-700 mb-1">
                <svg class="w-4 h-4 mr-2 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Password
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  [type]="showPassword ? 'text' : 'password'"
                  required
                  minlength="6"
                  [(ngModel)]="formData.password"
                  class="w-full px-4 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-200 text-gray-900 placeholder-gray-500"
                  placeholder="Create a secure password"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-emerald-500 focus:outline-none transition-colors duration-200"
                >
                  <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                  </svg>
                </button>
              </div>
            </div>

        <!-- Create Account Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center items-center py-3 px-4 bg-gradient-to-r from-teal-400 to-emerald-500 hover:from-teal-500 hover:to-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          <svg *ngIf="isLoading" class="w-5 h-5 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          <svg *ngIf="!isLoading" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating Account...
            </span>
          </button>

        <!-- Enhanced Error Message Below Form -->
        <div *ngIf="errorMessage && !showCongratulations" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-xl">
          <div class="flex items-start">
            <div class="flex-shrink-0">
              <svg class="h-6 w-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
            </div>
            <div class="ml-3 flex-1">
              <h4 class="text-sm font-bold text-red-800 mb-1">Registration Failed</h4>
              <p class="text-sm text-red-700 mb-2">{{errorMessage}}</p>
              <p *ngIf="errorSuggestion" class="text-xs text-red-600 bg-red-100 px-2 py-1 rounded">
                {{errorSuggestion}}
              </p>
            </div>
          </div>
        </div>
      </form>

          <!-- Sign In Section -->
          <div *ngIf="!showCongratulations" class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Already have an account?
              <a
                routerLink="/login"
                class="inline-flex items-center ml-1 text-emerald-600 hover:text-emerald-800 font-semibold transition-colors duration-200 hover:underline"
              >
                Sign in
                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </a>
            </p>
          </div>
    </div>
  </div>
</div>
