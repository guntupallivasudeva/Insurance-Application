<!-- Modern Login Page -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-white/20 backdrop-blur-3xl"></div>
  <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);"></div>
  
  <!-- Header -->
  <header class="relative z-10 bg-white/10 backdrop-blur-md border-b border-white/20 shadow-lg">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 w-full">
        <!-- Logo and Brand -->
        <div class="flex items-center space-x-4">
          <svg class="h-10 w-10 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
          </svg>
          <h1 class="text-xl font-bold text-gray-900">SecureLife Insurance</h1>
        </div>
        
        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <a routerLink="/home" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Home</a>
          <a routerLink="/register" class="bg-gradient-to-r from-blue-400 to-indigo-500 text-white px-4 py-2 rounded-lg font-medium hover:from-blue-500 hover:to-indigo-600 transition-all duration-200 shadow-md hover:shadow-lg">Sign Up</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
    <div class="w-full max-w-md">
      <!-- Login Form Container -->
      <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
        <!-- Form Header -->
  <div class="bg-gradient-to-r from-blue-400 to-indigo-500 p-6 text-center">
          <div class="flex items-center justify-center space-x-3">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            <h2 class="text-xl font-bold text-white">Login</h2>
          </div>
        </div>

        <!-- Form Content -->
        <div class="p-6">
          <!-- Login Success Message -->
          <div *ngIf="showLoginSuccess" class="text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
              <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back!</h3>
            <p class="text-gray-600 mb-6">{{successMessage}}</p>
            <button 
              (click)="resetLoginState()"
              class="w-full bg-gradient-to-r from-blue-400 to-indigo-500 text-white py-3 px-4 rounded-xl font-semibold hover:from-blue-500 hover:to-indigo-600 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02]"
            >
              Try Again
            </button>
          </div>

          <!-- Login Form -->
          <form *ngIf="!showLoginSuccess" class="space-y-4" (ngSubmit)="onSubmit()">
            <!-- Role Selection -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700 mb-3">
                <svg class="inline w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Select Account Type
              </label>
              <div class="grid grid-cols-3 gap-2">
                <!-- Customer Option -->
                <label class="relative cursor-pointer">
                  <input
                    type="radio"
                    name="role"
                    value="Customer"
                    required
                    [(ngModel)]="formData.role"
                    class="sr-only peer"
                  />
                  <div class="p-3 text-center border-2 border-gray-200 rounded-lg transition-all duration-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:shadow-md hover:border-gray-300 hover:shadow-sm">
                    <svg class="w-5 h-5 mx-auto mb-1 text-gray-400 peer-checked:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="text-xs font-medium text-gray-600 peer-checked:text-blue-700">Customer</span>
                  </div>
                </label>

                <!-- Agent Option -->
                <label class="relative cursor-pointer">
                  <input
                    type="radio"
                    name="role"
                    value="Agent"
                    required
                    [(ngModel)]="formData.role"
                    class="sr-only peer"
                  />
                  <div class="p-3 text-center border-2 border-gray-200 rounded-lg transition-all duration-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:shadow-md hover:border-gray-300 hover:shadow-sm">
                    <svg class="w-5 h-5 mx-auto mb-1 text-gray-400 peer-checked:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0H8m8 0v2a2 2 0 002 2M8 6H6a2 2 0 00-2 2v6a2 2 0 002 2h2m8-10v10a2 2 0 002 2h2a2 2 0 002-2V8a2 2 0 00-2-2h-2z"/>
                    </svg>
                    <span class="text-xs font-medium text-gray-600 peer-checked:text-blue-700">Agent</span>
                  </div>
                </label>

                <!-- Admin Option -->
                <label class="relative cursor-pointer">
                  <input
                    type="radio"
                    name="role"
                    value="Admin"
                    required
                    [(ngModel)]="formData.role"
                    class="sr-only peer"
                  />
                  <div class="p-3 text-center border-2 border-gray-200 rounded-lg transition-all duration-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 peer-checked:shadow-md hover:border-gray-300 hover:shadow-sm">
                    <svg class="w-5 h-5 mx-auto mb-1 text-gray-400 peer-checked:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="text-xs font-medium text-gray-600 peer-checked:text-blue-700">Admin</span>
                  </div>
                </label>
              </div>
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-semibold text-gray-700">
                <svg class="inline w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                </svg>
                Email Address
              </label>
              <div class="relative group">
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  [(ngModel)]="formData.email"
                  class="w-full pl-4 pr-4 py-3 bg-gray-50/80 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all duration-300 text-gray-700 placeholder-gray-400 font-medium hover:border-gray-300"
                  placeholder="Enter your email address"
                />
              </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
              <label for="password" class="block text-sm font-semibold text-gray-700">
                <svg class="inline w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Password
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  [type]="showPassword ? 'text' : 'password'"
                  required
                  minlength="6"
                  [(ngModel)]="formData.password"
                  class="w-full pl-4 pr-12 py-3 bg-gray-50/80 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all duration-300 text-gray-700 placeholder-gray-400 font-medium hover:border-gray-300"
                  placeholder="Enter your password"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-blue-600 focus:outline-none transition-colors duration-200"
                >
                  <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                  <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                </svg>
              </button>
            </div>
          </div>

            <!-- Additional Options -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  [(ngModel)]="formData.rememberMe"
                  class="w-4 h-4 text-blue-600 bg-gray-50 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 transition-all duration-200"
                />
                <label for="remember-me" class="ml-3 text-sm font-medium text-gray-600">
                  Remember me
                </label>
              </div>

              <div class="text-sm">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-800 transition-colors duration-200 hover:underline">
                  Forgot password?
                </a>
              </div>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              [disabled]="isLoading"
              class="w-full group relative flex justify-center items-center py-3 px-6 bg-gradient-to-r from-blue-400 to-indigo-500 hover:from-blue-500 hover:to-indigo-600 text-white font-bold rounded-xl shadow-xl hover:shadow-2xl transform hover:scale-[1.02] transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              <span *ngIf="!isLoading" class="flex items-center space-x-2">
                <span>Sign In</span>
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
              </span>
              <span *ngIf="isLoading" class="flex items-center space-x-3">
                <svg class="animate-spin w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Signing in...</span>
              </span>
            </button>
            <!-- Error Message -->
            <div *ngIf="errorMessage && !showLoginSuccess" class="mt-6 p-4 bg-gradient-to-r from-red-50 to-rose-50 border-2 border-red-200 rounded-xl">
              <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                  <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                  </div>
                </div>
                <div class="flex-1">
                  <h4 class="text-sm font-bold text-red-800">Authentication Failed</h4>
                  <p class="text-sm text-red-700 mt-1">{{errorMessage}}</p>
                  <p *ngIf="errorSuggestion" class="text-xs text-red-600 mt-2 bg-red-100 px-3 py-1 rounded-lg">
                    {{errorSuggestion}}
                  </p>
                </div>
              </div>
            </div>
          </form>

          <!-- Sign Up Section -->
          <div *ngIf="!showLoginSuccess" class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a
                routerLink="/register"
                class="inline-flex items-center ml-1 text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-200 hover:underline"
              >
                Sign up
                <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
